<html>
    <head>
        <title>
            Profile
        </title>
        <body>
            <h2>Jose Annunziato</h2>
            <form>
                <label for="text-field-name">Name:* </label>
                <input type="text" id="text-field-name" value="Jose Annunziato">
                <label for="select-prnoun">Pronouns: </label>
                <select id="select-prnoun">
                    <option value="None">None</option>
                </select><br>
                <br>
                <label for="text-field-title">Title: </label>
                <input type="text" id="text-field-title">
            </form>
            <h3>Contact</h3>
            <p>No registered serivices you can add some on the <a href="#" style="text-decoration: none;">settings</a> here.</p>
            <h3>Biography</h3>
            Faculty, software Engineer, AI, Space, and renewables enthusiast. <br>
            <textarea name="biography" id="biography" cols="50" rows="4">Faculty, software Engineer, AI, Space, and renewables enthusiast.</textarea>
            <h3>Links</h3>
            <ul>
                <li><a href="#" style="text-decoration: none;">YouTube</a> </li>
            </ul>
            <table>
                <tr>
                    <td style="text-align: center; font-weight: bold; font-size: large;">Title</td>
                    <td style="text-align: center; font-weight: bold; font-size: large;">URL</td>
                </tr>
                <tr>
                    <td><input type="text" name="link-name" value="YouTube"> &rarr;</td>
                    <td><input type="text" name="link-url"  value="https://www.youtube.com"></td>
                    <td><a href="#">Remove</a></td>
                </tr>
            </table>
            <button>Add Another Link</button><br>
            <button>Cancel</button>
            <button>Save Profile</button><br>
            <button>Edit Profile</button>
            <button>Cancel Editing</button><br>
        </body>
    </head>
</html>
